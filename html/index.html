<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coinbase</title>
    <!--CSS-->
    <link rel="stylesheet" href="../css/style.css">

    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <!--Icons-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">

</head>

<body>
    <header>
        <nav class="nav">
            <div class="logo">
                <a href="#">
                    <img src="../assets/img/logo.png" alt="Logotipo CoinBase">
                </a>
            </div>
            <div class="menu">
                <ul class="main-menu">
                    <li><a href="#">Prices </a></li>
                    <li><a href="#">Learn</a></li>
                    <li><a href="#">Individual</a></li>
                    <li><a href="#">Businesses</a></li>
                    <li><a href="#">Developers</a></li>
                    <li><a href="#">Company</a></li>
                </ul>
            </div>
            <div class="get-started">
                <button class="btn-sec">Sign in</button>
                <button class="btn-main">Get started</button>
            </div>
        </nav>
    </header>
    <main>
        <section class="sec-home">
            <div class="home-cta">
                <span class="cta-text">Jump start your portfolio</span>
                <i class="bi bi-arrow-right"></i>
                <h2 class="home-title h2">Jump start your crypto portfolio</h2>
                <p class="home-description">Coinbase is the easiest place to buy and sell cryptocurrency. Sign up and get started today.</p>
                <div class="lead-magnet row align-items-center">
                    <div class="col">
                        <input type="email" class="form-control" placeholder="Email addres">
                    </div>
                    <div class="col">
                        <button class="btn-main">Get started</button>
                    </div>
                </div>
            </div>
            <div class="home-img">
                <img src="../assets/img/wallet.png" alt="wallet">
            </div>
        </section>
        <section class="sec-call-to-action"></section>
        <section class="sec-features"></section>
        <section class="sec-benefits"></section>
        <section class="sec-kpis"></section>
        <section class="sec-onboarding"></section>
    </main>
    <footer class="sec-footer cta">
    </footer>
<!--JS-->
<script 
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous">

</script>
<script 
    src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js" integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous">

</script>
<script 
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy" crossorigin="anonymous">

</script>
<!--/JS-->

</html>
